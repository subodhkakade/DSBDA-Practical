<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>HTML Inputs Trial</title>
</head>

<body>
  <hr>
  <h1>HTML Input Trials</h1>
  <form  action="mailto:akshyxd@gmail.com" method="post" enctype="text/plain">
    <label for="Username">Enter Username</label>
    <input type="text" name="Username" value="" maxlength="20" size="20">
    <input class="New User" type="button" value="New User Login"><br><br>
    <label for="Birthdate">Enter your birthdate</label>
    <input type="date" name="Birthdate" value="">
    <label for="18">Are you old enough?(Select if valid)</label>
    <input type="checkbox" name="18" value=""> <br><br>
    <label for="email">Enter your email address</label>
    <input type="email" name="email" value=""> <br><br>
    <label for="Display">Upload your display picture</label>
    <input type="file" name="Display"><br><br>
    <label for="Number">Choose a number between 1-20</label>
    <input type="number" name="Number" value="1-20" min="1" max="20"><br><br>
    <label for="Password">Enter Password</label>
    <input type="password" name="Password" maxlength="16" size="17"><br><br>
    <label for="Telephone">Enter your mobile number</label>
    <input type="tel" name="Telephone" value="" maxlength="10"><br><br>
    <label for="Satisfaction">Are you satisfied with this website</label>
    <input type="range" name="Satisfaction" value="" min="1" max="10"> <br><br>
    <input type="submit" name="Submit Here">
  </form>

</body>

</html>
